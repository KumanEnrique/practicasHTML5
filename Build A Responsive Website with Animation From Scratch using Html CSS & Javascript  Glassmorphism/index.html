<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SemiTransparent Glass Website UI Design</title>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Water</a>
            <div class="toggle" onclick="menuToggle()"></div>
        </header>
        <div class="glass"></div>
        <div class="content">
            <h2>Happiness... <br><span>Crystal clear ocean water.</span></h2>
        </div>
        <video src="production ID_4010941.mp4" autoplay muted loop></video>
        <ul class="sci">
            <li style="--i:1"><a href="#">Facebook</a></li>
            <li style="--i:2"><a href="#">Twitter</a></li>
            <li style="--i:3"><a href="#">Instagram</a></li>
        </ul>
        <ul class="navigation">
            <li style="--i:1"><a href="#">Home</a></li>
            <li style="--i:2"><a href="#">About</a></li>
            <li style="--i:3"><a href="#">Tour</a></li>
            <li style="--i:4"><a href="#">Contact</a></li>
        </ul>
    </section>
    <script>
        function menuToggle(){
            const toggleMaenu = document.querySelector('.toggle')
            const section = document.querySelector('section')
            toggleMaenu.classList.toggle('active')
            section.classList.toggle('active')
        }
    </script>
</body>
</html>
