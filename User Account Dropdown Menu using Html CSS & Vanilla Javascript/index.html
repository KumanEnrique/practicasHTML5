<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Action Menu Button</title>
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="pexels-tran-huynh-nam-3134555.jpg" alt="">
        </div>
        <div class="menu">
            <h3>Someone Famous <br><span>Website Designer</span></h3>
            <ul>
                <li><img src="user.png" alt=""><a href="#">My Profile</a></li>
                <li><img src="edit.png" alt=""><a href="#">Edit Profile</a></li>
                <li><img src="envelope.png" alt=""><a href="#">Inbox</a></li>
                <li><img src="settings.png" alt=""><a href="#">Settings</a></li>
                <li><img src="question.png" alt=""><a href="#">Help</a></li>
                <li><img src="log-out.png" alt=""><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const menu = document.querySelector(".menu")
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
