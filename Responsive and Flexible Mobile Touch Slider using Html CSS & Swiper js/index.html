<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
    <title>Draggable Reponsive Slider</title>
</head>
<body>
    <section>
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="cocacola1.png" alt=""></div>
                    <div class="swiper-slide"><img src="cocacola2.png" alt=""></div>
                    <div class="swiper-slide"><img src="cocacola3.png" alt=""></div>
                    <div class="swiper-slide"><img src="cocacola4.png" alt=""></div>
                    <div class="swiper-slide"><img src="cocacola5.png" alt=""></div>
                    <div class="swiper-slide"><img src="cocacola6.png" alt=""></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 0,
                modifier: 1,
                slideShadows: true,
            },
            loop:true,
        });
    </script>
</body>
</html>
