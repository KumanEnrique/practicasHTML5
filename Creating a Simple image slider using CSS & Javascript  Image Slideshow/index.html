<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Image Slider</title>
</head>
<body>
    <section>
        <img src="img1_large.jpg" id="slider">
        <ul class="navigation">
            <li onclick="imgSlider('img1_large.jpg')"><img src="img1_thumb.jpg" alt=""></li>
            <li onclick="imgSlider('img2_large.jpg')"><img src="img2_thumb.jpg" alt=""></li>
            <li onclick="imgSlider('img3_large.jpg')"><img src="img3_thumb.jpg" alt=""></li>
            <li onclick="imgSlider('img4_large.jpg')"><img src="img4_thumb.jpg" alt=""></li>
        </ul>
        <h2>Simple Image Slider</h2>
    </section>
    <script>
        function imgSlider(anything){
            document.getElementById("slider").src = anything
        }
    </script>
</body>
</html>
