<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="light">
            <img src="light.png" alt="">
        </div>
        <img src="diya1.png" alt="" class="layer" data-speed="-6">
        <img src="diya2.png" alt="" class="layer" data-speed="10">
        <img src="diya3.png" alt="" class="layer" data-speed="6">
        <img src="text1.png" alt="" class="layer" data-speed="-8">
        <img src="text2.png" alt="" class="layer">
    </section>
    <script>
        document.addEventListener("mousemove", parallax)
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')

                const x = (window.innerWidth - e.pageX * speed) / 100
                const y = (window.innerWidth - e.pageY * speed) / 100

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            });
        }
    </script>
</body>
</html>
